<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="demo.css">
  <title>Document</title>
</head>
<body>
  <div id="mainContainer" class="box container flex-row">
    <div id="preBuiltContainer" class="box container flex-col">
      <div class="pre-built-size">Pre-Built 1</div>
      <div class="pre-built-size">Pre-Built 2</div>
      <div class="pre-built-size">Pre-Built 3</div>
      <div class="pre-built-size">Pre-Built 4</div>
      <div class="pre-built-size">Pre-Built 5</div>
    </div>
    <div id="segwayViewContainer" class="box container flex-col">
      <div id="segwayArea" class="box">Segway View Area</div>
      <div id="priceArea" class="box">Price Area</div>
    </div>
    <div id="optionsContainer" class="box container flex-col">
      <div id="optionsArea" class="box container flex-col">
          <div id="colorOptions" class="options-size">Color Options</div>
          <div id="tiresOptions" class="options-size">Tires Options</div>
          <div id="enginesOptions" class="options-size">Engines Options</div>
          <div id="bagOption" class="options-size">Bag Options</div>
          <div id="fanOption" class="options-size">Fan Options</div>
          <div id="headlightOption" class="options-size">Headlight Options</div>
      </div>
      <div id="buttonArea" class="box">Finish Button Area</div>
    </div>
  </div>

  <script src='main.js'></script>
</body>
</html>
